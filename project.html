<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor </title>
    <link rel="stylesheet" href="./rock-paper.css">
</head>

<body>
    <Header>
        <H1> STONE PAPER AND SCISSOR </H1>
    </Header>
    <div class="scores">
        <div class="playerScore">0</div>
        <div class="dash">-</div>
        <div class="computerScore">0</div>
        <br><br><br>
        <p class="results">Let's Start</p>

    </div>

    <div class="images">
        <button> <img id="stone" src="./images/stone.png" alt="stone"></button>
        <button><img id="paper" src="./images/paper.png" alt="paper"></button>
        <button><img id="scissor" src="./images/scissor.png" alt="scissor"></button>



    </div>

    <script src="./Rock_paper.js"></script>
</body>

</html>
